<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            user-select: none;
        }

        .bank-ui {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .bank-menu {
            background-color: rgba(28, 28, 28, 0.95);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            text-align: center;
            display: none;
        }

        .pin-display {
            font-size: 24px;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .pin-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .pin-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .action-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            margin: 10px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="bank-ui">
        <!-- Меню создания карты -->
        <div id="create-card-menu" class="bank-menu">
            <!-- Содержимое будет добавлено динамически -->
        </div>

        <!-- Основное меню банка -->
        <div id="main-menu" class="bank-menu">
            <!-- Содержимое будет добавлено динамически -->
        </div>
    </div>
    <script src="bank.js"></script>
</body>
</html>
