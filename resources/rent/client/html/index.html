<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аренда мопеда</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        .banner {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            transform: scale(0.9);
            animation: showBanner 0.3s ease forwards;
        }

        @keyframes showBanner {
            to { transform: scale(1); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .price {
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 35px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        #yes {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        #no {
            background-color: var(--danger-color);
            color: var(--text-color);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Аренда мопеда</h1>
        <div class="price">Стоимость: $250</div>
        <div class="info">
            Мопед будет доступен до выхода из него.<br>
            Топливо включено в стоимость аренды.
        </div>
        <div class="buttons">
            <button id="yes">Арендовать</button>
            <button id="no">Отмена</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
