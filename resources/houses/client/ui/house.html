<!DOCTYPE html>
<html>
<head>
    <style>
        .house-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            border-radius: 5px;
            min-width: 300px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 3px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .garage-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        .vehicle-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .help-text {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="house-menu">
        <h2>Управление домом</h2>
        <div id="house-info"></div>
        <button class="button" onclick="purchaseHouse()">Купить дом</button>
        <button class="button" onclick="enterHouse()">Войти в дом</button>
        <button class="button" onclick="enterGarage()">Войти в гараж</button>
    </div>
    <script src="house.js"></script>
</body>
</html>
